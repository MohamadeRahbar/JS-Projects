<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha-Converter | °C to °F</title>
    <link rel="stylesheet" href="../css/temp-converter.css">
</head>
<body>
    <!-- html & style by mrsAlpha -->
    <div id="main">
        <h2 id="heading">Converter °C to °F</h2>
    
        <input type="number" id="input" placeholder="°C" required autofocus>
        <p id="result">
        </p>
        <div id="main-buttons">
            <button class="buttons" id="convert-btn">Convert</button>
            <button  class="buttons" id="reset-btn">Reset</button>
            <button class="buttons" id="change-btn">Change</button>
        </div>
      </div>
    
    
<script src="../js/temp-converter.js"></script>
</body>
</html>
